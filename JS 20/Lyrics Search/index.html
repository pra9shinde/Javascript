<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>LyricsSearch</h1>

    </div>

    <div id="more" class="container centered">

    </div>

    <script src="script.js"></script>
</body>

</html>
